<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>간단한 메모 게시판</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css">
   <!-- CSS -->
   <link rel="stylesheet" href="./SimpleMemoBoard.css">
      </style>
   <!-- JS -->
   <script src="./SimpleMemoBoard.js" defer></script>
</head>
<body>
<div id="wrap">
   <h1>Memo List</h1>
   <form id="memo_form">
      <label for="writer_name">작성자</label>
      <input type="text" id="writer_name" placeholder="닉네임을 입력하세요">
      <label for="content">내용</label>
      <textarea name="" id="content" rows="5" placeholder="내용을 입력하세요"></textarea>
      <button id="submitBtn">제출</button>
   </form>
   <div id="memo">
      <!--
      div로 js로 내용 추가/ 작성자, 내용
      div> p.writer+ p.content //+ 날짜, 수정 버튼, 삭제 버튼 추가
      -->

   </div>


</div>
</body>
</html>
